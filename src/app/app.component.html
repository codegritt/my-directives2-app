<h2>Using *ngIf</h2>

<div *ngIf="2>1">
yes 2 is greater than 1
</div>
<br>
<hr>
<h2>Using 2 *ngIf</h2>

<div *ngIf="someRandomVariable">
  yes variable is present
</div>
<div *ngIf="!someRandomVariable">
  no variable is absent
</div>
<br>
<hr>
<h2>Using *ngIf else</h2>

<div *ngIf="someRandomVariable;then trueBlock else falseBlock">

</div>
<ng-template #falseBlock>
  <div>
    <h2>NO no variable is absent</h2>
  </div>
</ng-template>

<ng-template #trueBlock>
  <div>
    <h2>YES variable is present</h2>
  </div>
</ng-template>
<hr>

<h2>Using ngSwitch</h2>

<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">you picked red</div>
  <div *ngSwitchCase="'blue'">you picked blue</div>
  <div *ngSwitchCase="'green'">you picked green</div>


</div>
